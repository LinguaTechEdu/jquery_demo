<!doctype html>
<html class="no-js" lang="">

<head>
  <title>Demo</title>
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

  <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <h1>jQuery Audio Demo</h1>
    <div id="word">
    </div>

    <script src="js/audio.js"></script>
    <script>
        const audioEl = document.getElementById('applause');

        $('div').on('click', (e) => {
            let audio = `<audio controls>
            <source src="audio/applause.wav" type="audio/wav">
            </audio>`
            $('#word').append(audio);
        });

        function playTrack() {
            audioEl.setAttribute('src', 'audio/applause.wav');
        }
    </script>
</body>

</html>
